<div>
    <label for="name">Nom</label>
    <input id="name" formControlName="name" placeholder="Nom" />
</div>

<div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Email" />
</div>

<div>
    <label for="password">Mot de passe</label>
    <input id="password" type="password" formControlName="password" placeholder="Mot de passe" />
</div>

<div>
    <label for="confirmPassword">Confirmer le mot de passe</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmation" />
</div>

<nav class="navbar">
  <div class="nav-brand">
    <a [routerLink]="authService.isAuthenticated() ? '/tasks' : '/login'">MonApp</a>
  </div>

  <div class="nav-links">
    @if (!authService.isAuthenticated()) {
      <a routerLink="/login" routerLinkActive="active" class="nav-item">Connexion</a>
      <a routerLink="/register" routerLinkActive="active" class="btn-register">S'inscrire</a>
    } 
    @else {
      <a routerLink="/tasks" routerLinkActive="active" class="nav-item">Mes Tâches</a>
      
      <span class="user-welcome">
        Bonjour <strong>{{ authService.currentUser()?.username }}</strong>
      </span>
      <button (click)="onLogout()" class="btn-logout">Déconnexion</button>
    }
  </div>
</nav>
